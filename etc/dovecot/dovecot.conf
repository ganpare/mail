disable_plaintext_auth = no
listen = *
mail_location = maildir:~/Maildir   # ユーザーのHOME直下のMaildirを利用

protocols = pop3

service pop3-login {
  inet_listener pop3 {
    port = 110
  }
}

passdb {
  driver = passwd-file
  args = /etc/dovecot/users
}

userdb {
  driver = passwd
}

auth_mechanisms = plain
